<!DOCTYPE html>
<html lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Video MP4</title>
</head>
<body>
    <h2>Přehrávání streamu</h2>
    <video th:attrappend="muted=${muted}, autoplay=${autoplay}, width=${width}" controls>
        <source th:src="${url}" type="video/mp4">
    </video>
</body>
</html>
