<!DOCTYPE html>
<html lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Media Gallery</title>
</head>
<body>
    <tr th:each="movie: ${library}">
        <td>
            <a th:href="@{'video/'+${movie.getFile_name()}}">
                <img th:src="@{'images/'+${movie.getImage_name()}}">
            </a>
        </td>
    </tr>

</body>
</html>
